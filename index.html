<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop App</title>
    <link rel="stylesheet" href="output.css"> 
    <script type="importmap">
        {
            "imports": {
                "@supabase/supabase-js": "https://esm.sh/v135/@supabase/supabase-js@2.86.0/es2022/supabase-js.mjs"
            }
        }
    </script>
</head>
<body class="bg-[#0F0F0F] text-foreground min-h-screen overflow-x-hidden">
    <nav class="relative mx-auto py-2 pt-4 px-3 max-w-[1200px] flex justify-between items-center text-sm">
        <div class="logo-container flex items-center space-x-4 bg-secondary/50 pr-4 rounded-lg p-1">
            <img src="images/logo.png" alt="ACCSM Logo" class="h-8 w-8" />
            <span class="text-muted-foreground text-lg font-semibold opacity-60 pt-0.5">ACCSM</span>
        </div>
        <div class="flex items-center space-x-6">
            <a href="https://github.com/batorlancs/accsm/" target="_blank" class="github-link text-muted-foreground hover:text-muted-foreground/80 text-xs font-medium flex items-center gap-2 p-3 rounded-lg">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                GitHub
            </a>
            <button id="download-btn" class="cursor-pointer animated-gradient-button flex items-center gap-2 w-36 justify-center h-10 rounded-lg text-white font-semibold text-sm shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105 relative overflow-hidden">
                Download
            </button>
        </div>

    </nav>
    
    <div class="relative z-10 container mx-auto px-6 pb-4 max-w-6xl">
        <div id="slideshow-container" class="mb-8 p-0 overflow-hidden group">
            <div class="relative aspect-video">
                <div id="carousel-track" class="w-full h-full relative">
                    <div id="placeholder-slide" class="carousel-item active w-full h-full flex items-center justify-center">
                         <div class="text-center">
                            <p class="text-muted-foreground mb-4">Loading Screenshots...</p>
                         </div>
                    </div>
                </div>

                <button
                    id="prev-btn-icon"
                    aria-label="Previous slide"
                    class="cursor-pointer carousel-controls absolute left-0 top-1/2 -translate-y-1/2 p-2 bg-secondary/30 text-foreground/80 hover:bg-secondary/50 rounded-lg transition-all opacity-0 group-hover:opacity-100 disabled:opacity-30 disabled:pointer-events-none z-30"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                </button>
                <button id="next-btn-icon" aria-label="Next slide" class="cursor-pointer carousel-controls absolute right-0 top-1/2 -translate-y-1/2 p-2 bg-secondary/30 text-foreground/80 hover:bg-secondary/50 rounded-lg transition-all opacity-0 group-hover:opacity-100 disabled:opacity-30 disabled:pointer-events-none z-30">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                </button>
            </div>
        </div>

        <div id="slide-content" class="text-center mb-6 fade-in">
            <h2 class="text-xl md:text-2xl font-bold mb-1" id="slide-title">Feature Title</h2>
            <p class="text-sm text-muted-foreground max-w-lg mx-auto" id="slide-description">Powerful tools at your fingertips</p>
        </div>

        <div id="slide-indicators" class="flex justify-center items-center gap-2 mb-8">
            <button class="slide-indicator w-2 h-2 rounded-full bg-primary transition-colors"></button>
            <button class="slide-indicator w-2 h-2 rounded-full bg-muted transition-colors"></button>
            <button class="slide-indicator w-2 h-2 rounded-full bg-muted transition-colors"></button>
        </div>

        <div id="status-msg" class="text-center text-xs text-muted-foreground mt-4"></div>
    </div>

    <script type="module" src="slideshow.js"></script>
</body>
</html>
